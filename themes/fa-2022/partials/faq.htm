[section faqs]
handle = "FAQs"
==
<section id="faq" class="bg-white">
    <div class="container">
        <div class="row no-padding-rl no-padding-top padding-8">
            <div class="col-md-8 col-md-offset-2 text-center">
                <h3
                    class="font-family-alt font-weight-700 letter-spacing-2 text-uppercase xs-title-small title-medium title-sideline-base-color">
                    FAQ</h3>
                <p class="font-family-alt margin-3 no-margin-bottom no-margin-rl text-gray-dark-2 text-large">{{ faqs.text }}</p>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade active in" id="tab-one">

                        <div class="panel-group position-relative" id="accordion-one" role="tablist">
                            {% for entry in faqs.entries %}
                            <div class="panel active" role="tab" id="accordion-one-heading-1">
                                <div class="panel-heading ease">
                                    <div class="panel-title display-block">
                                        <a class="font-family-alt font-weight-700 letter-spacing-2 text-small text-uppercase"
                                           role="button" data-toggle="collapse" data-parent="#accordion-one"
                                           href="#accordion-one-collapse-1"
                                           aria-controls="accordion-one-collapse-1">{{ entry.question }}</a>
                                    </div>

                                </div>

                                <div id="accordion-one-collapse-1" class="panel-collapse collapse in"
                                     role="tabpanel" aria-labelledby="accordion-one-heading-1">
                                    <div class="panel-body">
                                        <p class="text-gray-dark-2 text-large">{{ entry.answer | raw }}</p>
                                    </div>

                                </div>

                            </div>
                            {% endfor %}
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="row margin-6 no-margin-bottom no-margin-rl">
            <div class="col-md-10 col-md-offset-1 text-center">
                <p class="font-weight-300 title-extra-large">If you still have unanswered questions after reading
                    this page, please  call<a href="#contact"
                                         class="page-scroll display-inline-block title-underline-base-color"><a href="tel: 2347068971853"> 234 706 897 1853</a></a>.</p>
            </div>

        </div>

    </div>

</section>
